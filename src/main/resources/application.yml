debug: ${SPRING_DEBUG:false}
server:
  port: 8080
  forward-headers-strategy: framework

spring:
  application:
    name: kbase
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 100
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    show-sql: ${SPRING_DEBUG:true}
    hibernate:
      ddl-auto: validate
  liquibase:
    enabled: false
    change-log: classpath:db/db.changelog-master-postgres.yaml

springdoc:
  api-docs:
    path: /api-docs

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    git:
      mode: full

app:
  url: ${APP_URL}
  api-path: ${API_PATH:/}